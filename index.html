<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body> 
    
    <div class="container" id="initial">
       
        <br>
        <span id="title-section" style="float: left;">
            <h1 id="quiz-title" >Quiz</h1>            
            <button id="start-btn" class="start-btn btn">Start</button>           
        </span>
         
       
        
    </div>

    <div id="mainPage" class="container hide">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="question-btn">Answer 1</button>
                <button class="question-btn">Answer 2</button>
                <button class="question-btn">Answer 3</button>
                <button class="question-btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="restart-btn" class="restart-btn btn hide">Restart</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="results-btn" class="results-btn btn hide">Results</button>
        </div>
        <div>
            
            <p id="questions-left"></p>
         
        </div>
        <span id="results" class="hide " style="float: left;">
            <h1 id="results-title" >Results</h1>
        
                <span id="score-title" >Score: </span>    
                
  <span id="score"></span> 
           
           
            
            
        </span>
    </div>
</body>
</html>
