<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>The Ultimate Quiz</title>
</head>
<body> 
    
    <div class="container" id="initial">
       
        <br>
        <br>
        <div id="title-section" >
            <h1 id="quiz-title" >The Ultimate Quiz</h1>  
            
                   
        </div>
        

        <div class="initial-button">
  
            <button id="start-btn" class="start-btn btn">Start</button>   
        </div>

       
         
         
       
        
    </div>

    <div id="mainPage" class="container hide">
        <div id="title">The Ultimate Quiz</div>
        <hr>
        <div id="question">Question</div>
        <div id="question-container" class="hide">
            
            <br>
            <div id="answer-buttons" >
                <div>
                    <button class="question-btn">Answer 1</button>
                </div>
                <br>
                <div>
                    <button class="question-btn">Answer 2</button>
                </div>
                
                <button class="question-btn">Answer 3</button>
                <button class="question-btn">Answer 4</button>
            </div>
        </div>
        
        <div>
            
            <p id="questions-left"></p>
         
        </div>

        <div class="controls">
            
            <button id="next-btn" class="next-btn btn hide">Next</button>
          
        </div>
    </div>

    <div id="end" class="container hide">
        <div class="results">
            <span id="results" class="hide " >
                <h1 id="results-title" >You have completed the Quiz</h1>
            
                    <span id="score-title" >Your Score: </span>    
                    
            <span id="score"></span> 
            
               
               
                
                
            </span>

        </div>

        <br>
        
        

        <div class="controls">
            <button id="restart-btn" class="restart-btn btn hide">Restart</button>
            <button id="results-btn" class="results-btn btn hide">Results</button>
        </div>
       
        <p>You got this score</p>
        

    </div>

    <div id="new-results" class="container hide">
        <h1>Results</h1>
        <p>Total Questions</p>
        <p>Attempt</p>
        <p>Correct</p>
        <p>Incorrect</p>
        <p>Percentage</p>
        <p>Total Score</p>
        <button id="toEndPage">Back to end page</button>
    </div>


</body>
</html>
