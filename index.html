<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>The Ultimate Quiz</title>
</head>
<body> 
    
    <div class="container" id="initial">        
        <div id="title-section" >
            <h1 id="quiz-title" >The Ultimate Quiz</h1>        
        </div>
        

        <div class="initial-button">
  
            <button id="start-btn" class="start-btn btn">Start</button>   
        </div>   
        
    </div>

    <div id="mainPage" class="container hide">
        <h1 id="title">The Ultimate Quiz</h1>
        <hr>
        
        <br>
        <div id="question-container" class="hide">
            <p id="question">Question</p>
            
            <br>
            <div id="answer-buttons" >
                    <button class="question-btn">Answer 1</button>
                    <button class="question-btn">Answer 2</button>                
                <button class="question-btn">Answer 3</button>
                <button class="question-btn">Answer 4</button>
            </div>
        </div>
        <hr>
        <div id="footer">
            <div id="hud">
           
               
                <div id="progressText" class="hud-prefix">
        Question
                </div>
    <div id="progressBar">
        <div id="progressBarFull"></div>
    
    </div>

        </div>
        
        <div id="control-buttons" class="controls hud-prefix">
            <button id="check-btn" class="check-btn btn hide">Check</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>  
        </div>   
        
   
    
</div>
     
     
        
    </div>

    <div id="end" class="container hide">
        <h1>You have completed the Quiz</h1>
            <span  >
               
                    <span >Your Score: </span>     
            <span id="score"></span> 
            </span>
      
      
<br>
        <div class="controls">
            <button id="restart-btn" class="restart-btn btn ">Restart</button>
            <button id="results-btn" class="results-btn btn ">Results</button>
            <button id="home-btn" class="home-btn btn">Go home</button>
        </div>
   

    </div>

    <div id="new-results" class="result-box container hide">
        <h1>Results</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span id="total-question">5</span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span id="total-correct">5</span></td>
            </tr>
            <tr>
                <td>Incorrect</td>
                <td><span id="total-incorrect">5</span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span id="percentage">60%</span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span id="total-score">1 / 3</span></td>
            </tr>
        </table>

        <table id="breakdown">
            <tr>
                <th>Questions</th>
                <th>Your Answer</th>
                <th>Correct Answer</th>
            </tr>
            
            
        </table>
  
        <button id="toEndPage" class="toEndPage-btn btn">Back to end page</button>
    </div>


</body>
</html>
